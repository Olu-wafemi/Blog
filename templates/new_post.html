{%extends 'base.html'%}

{% block head%} {% endblock %}
<title>Edit Posts</title>


{% block body%}
<h1>New Post</h1>

    <hr>
    <h2>New Post</h2> 
    <form action ='/posts' method ='POST'>
        Title: 
        <label for="title">Title:</label>
        <input class="form-control" type="text" name='title' id = 'title' placeholder="Enter Title" aria-label="Enter Title">
        <br>
        Author: 
        <label for="author">Author:</label>
        <input class="form-control" type="text" name='author' id = 'author' placeholder="Enter Author" aria-label="Author">
  
        <br>
        
        
       
        
        <label for="content">Posts:</label>
        <textarea class="form-control" name='content' id="content" rows="3"></textarea>
      
        <br>
        <input type = 'submit' value = 'Post'>
    </form>

    <hr>
{% endblock %}
